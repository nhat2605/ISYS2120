{% include 'top.html' %}

<div id="content">
    <h1 class="page-title">Card statistics</h1>
    <br/>
    <table class="pure-table">
        <thead>
            <tr>
                <th> expiry </th>
                <th> count </th>
            </tr>
        </thead>
        <tbody>
        {% for item in cards %}
            <tr>
                <td> {{item['expiry']}}</td>
                <td> {{item['count']}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
