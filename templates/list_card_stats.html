{% include 'top.html' %}

<div id="content">
    {% if session['isadmin'] == True %}
        <h1 class="page-title">Card Statistics</h1>
        <br/>
        <table class="pure-table">
            <thead>
                <tr>
                    <th> expiry </th>
                    <th> count </th>
                </tr>
            </thead>
            <tbody>
                {% for item in cards %}
                    <tr>
                        <td> {{item['expiry']}}</td>
                        <td> {{item['count']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1 class="page-title" style="color: red; font-size: 3em;">Not Authorized</h1>
    {% endif %}
</div>
</body>
</html>
